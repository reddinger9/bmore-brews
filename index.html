<!DOCTYPE html>
<html>
<head>
	<title>Charm City Brews</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Hammersmith+One' rel='stylesheet' type='text/css'>

	<link rel="icon" href="images/beer_icon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/master.css">

	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body class="fs-grid">
	<header class="fs-row">
		<div class="fs-cell">
			<h1>Charm City Brews</h1>
			<nav class="fs-cell">
				<ul class="nav-list">
					<li><a class="nav-links" href="#">Breweries</a></li>
					<li><a class="nav-links" href="#">Events</a></li>
					<li><a class="nav-links" href="#">Featured</a></li>
					<li><a class="nav-links" href="#">Tours</a></li>
					<li><a class="nav-links" href="#">History</a></li>
				</ul>
			</nav> 
		</div>
	</header>

	<section class="bmore-background">
		<div class="fs-row bmore">
		<div class="fs-cell fs-lg-third fs-md-third bmore-text">
		<h2>UNION CRAFT BREWING</h2>
		<p>Woodberry, Baltimore</p>
		</div>
		
	</section>
	<section class="clear">
		<div class="fs-row">
			<div class="fs-cell fs-lg-third fs-md-third">
				<div class="fs-row">
					<div class="fs-cell fs-lg-10 fs-md-10 fs-centered features-box features-events">
						<h2>WHAT TO <br>DO</h2>
						<a class="features-button features-button-events">upcoming events ></a>
					</div>
				</div>
			</div>
			<div class="fs-cell fs-lg-third fs-md-third">
				<div class="fs-row">
					<div class="fs-cell fs-lg-10 fs-md-10 fs-centered features-box features-brew">
						<h2>WHAT TO DRINK</h2>
						<a class="features-button features-button-brew">featured brew ></a>
					</div>
				</div>
			</div>
			<div class="fs-cell fs-lg-third fs-md-third">
				<div class="fs-row">
					<div class="fs-cell fs-lg-10 fs-md-10 fs-centered features-box features-profile">
						<h2>WHO TO KNOW</h2>
						<a class="features-button features-button-profile">brewers and doers ></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="clear">
		<div class="fs-row">
			<div class="fs-cell fs-lg-half fs-md-half footer-social">
				<h2>CHARM CITY BREWS</h2>
				
			</div>
			<div class="fs-cell fs-lg-half fs-md-half footer-about">
				
			</div>
		</div>
	</footer>

</body>
</html>
